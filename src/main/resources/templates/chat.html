<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">ChatApp</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <span id="user-info" class="nav-link">[[${username}]]</span>
            </li>
            <li class="nav-item">
                <img id="profile-pic" alt="Profile Picture" class="nav-link" style="height: 40px; width: 40px; border-radius: 50%;">
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 class="text-center my-4">Chat</h2>
    <div class="card">
        <div class="card-body" id="chat-container" style="max-height: 400px; overflow-y: auto;">

            <!-- 채팅 메시지 표시 -->
        </div>
        <div class="card-footer">
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Type a message">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
